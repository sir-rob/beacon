<html ng-app="BeaconApp">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
        <!-- <link rel="stylesheet" type="text/css" href="css/normalize.css" /> -->
        <!-- <link rel="stylesheet" type="text/css" href="css/foundation.css" /> -->
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <style>
        html, body {
            width: 100%;
            height: 100%;
        }
        .inner-wrap,
        .left-off-canvas-menu,
        .off-canvas-wrap,
        .main-section{
            height: 100%;
        }
        </style>
        <title>Hello World</title>
    </head>
    <body ng-controller="InitCtrl">
        <div class="off-canvas-wrap">
          <div class="inner-wrap">
            <nav class="tab-bar" data-magellan-expedition="fixed">
              <section class="left-small">
                <a class="left-off-canvas-toggle menu-icon" ><span></span></a>
              </section>

              <section class="middle tab-bar-section">
                <h1 class="title" ng-if="onStatus.username">Hi, {{onStatus.username}} <a href="/login">[unlock]</a></h1>
                <h1 class="title" ng-if="!onStatus.username">Welcome <a href="/login">[Log In]</a></h1>
              </section>

              <section class="right-small">
                <a class="right-off-canvas-toggle menu-icon" ><span></span></a>
              </section>
            </nav>

            <aside class="left-off-canvas-menu">
              <ul class="off-canvas-list">
                <li><label>Foundation</label></li>
                <li><a href="#">The Psychohistorians</a></li>
              </ul>
            </aside>

            <aside class="right-off-canvas-menu">
                <div id="map" style="width: 100%; height: 100%;"></div>
              <!-- <ul class="off-canvas-list">
                <li><label>Users</label></li>
                <li><a href="#">Hari Seldon</a></li>
                ...
              </ul> -->
              
            </aside>

            <section class="main-section">
                <div ng-view></div>
            </section>

            <a class="exit-off-canvas"></a>

          </div>
        </div>
        <!-- // <script type="text/javascript" src="cordova.js"></script> -->
        <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/foundation.min.js"></script>
        <!-- // <script type="text/javascript" src="js/foundation/foundation.abide.js"></script> -->

        <script src="js/angular/angular.js"></script>
        <script src="js/angular/angular-route.js"></script>
        <script src="js/angular/angular-animate.js"></script>
        <script src="js/index.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

        <script type="text/javascript" src="js/modernizr.js"></script>
        <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
        <script type="text/javascript" src="js/map.js"></script>
        <script type="text/javascript">
            $(document).foundation();
        </script>

    </body>
</html>
